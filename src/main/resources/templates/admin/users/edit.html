<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/users/id(id=${user.getId()})}" th:object="${user}">
    <label for="username">Edit name: </label>
    <input type="text" th:field="*{username}" id="username">
        <label for="surname">Edit surname: </label>
        <input type="text" th:field="*{surname}" id="surname">
    <label for="age">Edit age: </label>
    <input type="text" th:field="*{age}" id="age">
        <label for="password">Edit password: </label>
        <input type="text" th:field="*{password}" id="password">
    <br>


    <input type=checkbox id=userId name=roles[] value="ROLE_USER">
    <label for="userId">User</label>
    <br><br>
    <input type=checkbox id=adminId name=roles[] value="ROLE_ADMIN">
    <label for="adminId">Admin</label>


    <input type="submit" VALUE="Update user">
</form>

</body>
</html>
