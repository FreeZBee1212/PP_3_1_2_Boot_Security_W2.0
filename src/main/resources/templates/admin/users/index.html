<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>



<div th:each="user : ${index}">

  <b> Имя пользователя: </b> <a th:href="@{/admin/users/id(id=${user.getId()})}" th:text="${user.getUsername()}">user</a>
    <a th:text="${user.getSurname()}">user</a>
   <b> Роль пользователя: </b> <a th:text="${user.getRoles()}">user</a>

</div>

<br>
<a th:href="@{/admin/users/new}">Create new User</a>
<br>
<a th:href="@{/admin}">Admin page</a>
<br>
<a href="/logout">Logout</a>
</body>
</html>
